title: Correct Programs 
number: 1
unique: correct
text:
   - "An Obelisk program must not be executed as specified in the {section run-time semantics runtime} unless it is correct."
   - "An Obelisk program is correct when it has these two properties:"
   - "* A program has correct {section scoping scope}."
   - "* A program exhibits {section type unification unification}."
